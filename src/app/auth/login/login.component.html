<section id="wrapper" class="login-register login-sidebar loginbkgd">
    <div class="card-body-l">
        <h2>Dictaminaci√≥n</h2>
        <div class="logofiduciario"><img src="../../../assets/img/logosantder.png" alt="logo fiduciario" /></div>
    </div>
    <div class="login-box cardside">
        <div class="card-body">
            <form ngNativeValidate class="form-horizontal form-material" id="loginform" name="loginform">
                <div class="form-group m-t-40">
                    <span>
                        <label for="usuario">Usuario</label>
                        <input class="form-control misSol" type="text" name="usuario" id="usuario" pInputText [(ngModel)]="user" autocomplete="off">
                    </span>
                </div>
                <div class="form-group mt-5">
                    <span>
                        <label for="rol">Rol</label>
                        <input class="form-control misSol" name="rol" type="text" id="rol" pInputText [(ngModel)]="rol" autocomplete="off">
                    </span>
                </div>
                <div class="mb-5"></div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="p-button-rounded p-button-danger" name="loginBtn" id="loginBtn" (click)="obtenerPerfil()" pButton pRipple type="submit" label="ENTRAR"></button>
        
                    </div>
                </div>
            </form>
        </div>
